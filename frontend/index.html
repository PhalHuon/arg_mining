<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment Analysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .input-box, .output-box {
      margin-bottom: 30px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #inputText {
      width: 100%;
      height: 150px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
    }

    #inputText:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #outputResult {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #666;
      transition: all 0.3s ease;
    }

    .sentiment-positive {
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      border-color: #28a745;
      color: #155724;
    }

    .sentiment-negative {
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      border-color: #dc3545;
      color: #721c24;
    }

    .sentiment-neutral {
      background: linear-gradient(135deg, #fff3cd, #ffeaa7);
      border-color: #ffc107;
      color: #856404;
    }

    .sentiment-score {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .sentiment-details {
      text-align: center;
    }

    .confidence-bar {
      width: 100%;
      height: 10px;
      background: #e9ecef;
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
    }

    .confidence-fill {
      height: 100%;
      transition: width 0.5s ease;
      border-radius: 5px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 10px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
<div class="container">
  <div class="input-box">
    <h2>Enter Text</h2>
    <textarea id="inputText" placeholder="Type your Reddit post/comment here..."></textarea>
    <button onclick="analyzeSentiment()">Analyze Sentiment</button>
  </div>

  <div class="output-box">
    <h2>Sentiment Result</h2>
    <div id="outputResult">Sentiment will appear here.</div>
  </div>
</div>

<script>
    // Simple sentiment analysis using keyword-based approach
    const sentimentKeywords = {
      positive: [
        'amazing', 'awesome', 'brilliant', 'excellent', 'fantastic', 'great', 'good', 'happy',
        'incredible', 'love', 'perfect', 'wonderful', 'best', 'outstanding', 'superb', 'terrific',
        'delighted', 'pleased', 'satisfied', 'thrilled', 'excited', 'joy', 'beautiful', 'nice',
        'marvelous', 'spectacular', 'impressive', 'remarkable', 'extraordinary', 'fabulous',
        'magnificent', 'splendid', 'phenomenal', 'exceptional', 'stellar', 'triumph', 'success',
        'win', 'victory', 'achieve', 'accomplish', 'appreciate', 'grateful', 'thank', 'blessing'
      ],
      negative: [
        'awful', 'bad', 'terrible', 'horrible', 'disgusting', 'hate', 'worst', 'stupid', 'dumb',
        'annoying', 'frustrating', 'disappointed', 'sad', 'angry', 'furious', 'mad', 'upset',
        'depressed', 'miserable', 'pathetic', 'useless', 'worthless', 'fail', 'failure', 'disaster',
        'catastrophe', 'nightmare', 'pain', 'hurt', 'broken', 'damaged', 'wrong', 'mistake',
        'regret', 'sorry', 'apologize', 'blame', 'fault', 'problem', 'issue', 'trouble',
        'crisis', 'emergency', 'danger', 'risk', 'threat', 'fear', 'scared', 'worried'
      ]
    };

    function analyzeSentiment() {
      const inputText = document.getElementById('inputText').value.trim();
      const outputDiv = document.getElementById('outputResult');
      const button = document.querySelector('button');

      if (!inputText) {
        outputDiv.innerHTML = 'Please enter some text to analyze.';
        outputDiv.className = '';
        return;
      }

      // Show loading state
      button.disabled = true;
      outputDiv.innerHTML = '<div class="loading"></div>Analyzing sentiment...';
      outputDiv.className = '';

      // Simulate processing delay for better UX
      setTimeout(() => {
        const result = performSentimentAnalysis(inputText);
        displayResult(result);
        button.disabled = false;
      }, 1000);
    }

    function performSentimentAnalysis(text) {
      const words = text.toLowerCase().split(/\W+/);
      let positiveScore = 0;
      let negativeScore = 0;
      let totalWords = words.length;

      // Count sentiment words
      words.forEach(word => {
        if (sentimentKeywords.positive.includes(word)) {
          positiveScore++;
        }
        if (sentimentKeywords.negative.includes(word)) {
          negativeScore++;
        }
      });

      // Calculate sentiment
      const netScore = positiveScore - negativeScore;
      const intensity = Math.abs(netScore);
      const confidence = Math.min((intensity / totalWords) * 100 * 10, 100);

      let sentiment, emoji, color;

      if (netScore > 0) {
        sentiment = 'Positive';
        emoji = '😊';
        color = '#28a745';
      } else if (netScore < 0) {
        sentiment = 'Negative';
        emoji = '😔';
        color = '#dc3545';
      } else {
        sentiment = 'Neutral';
        emoji = '😐';
        color = '#ffc107';
      }

      return {
        sentiment,
        emoji,
        color,
        confidence: Math.round(confidence),
        positiveWords: positiveScore,
        negativeWords: negativeScore,
        totalWords,
        netScore
      };
    }

    function displayResult(result) {
      const outputDiv = document.getElementById('outputResult');

      outputDiv.innerHTML = `
        <div class="sentiment-details">
          <div class="sentiment-score">${result.emoji} ${result.sentiment}</div>
          <div>Confidence: ${result.confidence}%</div>
          <div class="confidence-bar">
            <div class="confidence-fill" style="width: ${result.confidence}%; background-color: ${result.color};"></div>
          </div>
          <div style="margin-top: 15px; font-size: 14px; color: #666;">
            Positive words: ${result.positiveWords} | Negative words: ${result.negativeWords}<br>
            Total words analyzed: ${result.totalWords}
          </div>
        </div>
      `;

      // Apply sentiment-specific styling
      outputDiv.className = `sentiment-${result.sentiment.toLowerCase()}`;
    }

    // Allow Enter key to trigger analysis
    document.getElementById('inputText').addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.key === 'Enter') {
        analyzeSentiment();
      }
    });

    // Auto-resize textarea
    document.getElementById('inputText').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });
  </script>
</body>
</html>
